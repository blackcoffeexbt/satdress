<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .UserName }} | Bitcoin Lightning Address</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/4yaPtA2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=PT+Sans"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main id="main">
      <h1 class="title">Payment</h1>

      <div class="card">
	<div class="bitcoin-logo"><img src="/static/bitcoin-logo.svg" width="64"/></div>
	<h2 class="address">
	  <a href="lightning:{{ .UserName }}@{{ .Domain }}">{{ .UserName }}@{{ .Domain }}</a>
	</h2>

	<form action="/u/{{ .UserName }}/invoice" method="get">
	  <div class="field">
	    <label for="sats">Satoshis</label>
	    <input class="input" type="number" id="sats" name="sats">
	  </div>

	  <div class="field disabled">
	    <label for="sats">Comment <em>(coming soon)</em></label>
	    <input class="input" type="text" id="comment" name="comment" disabled>
	  </div>

	  <button class="button">
	    Send Sats
	  </button>
	</form>

      </div>

      <div class="footer">
	<div class="project">Bitcoin Lightning Address Server</div>
	<a href="https://github.com/andrerfneves/lightning-address#readme" target="_blank">
	  Documentation
	</a> |
	<a href="https://github.com/braydonf/satdress" target="_blank">
	  Code
	</a>
      </div>
    </main>
  </body>
</html>
